<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <h:head>
        <meta charset="utf-8"></meta>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="tabelaUsuarios">
                    <h:form>
                        <h:dataTable var="retirada" value="#{retiradasMB.listaRetiradas}" styleClass="table table-striped" >
                            <f:facet name="header">
                                <h:outputText value="Retiradas Disponíveis para Devolução" style="font-size: 20px" />
                            </f:facet> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID" style="margin-left: 20px" />
                                </f:facet>
                                <h:outputText id="id" value="#{retirada.id}" style="margin-left: 15px" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cliente" />
                                </f:facet>
                                <h:outputText id="idCliente" value="#{retirada.cliente.nome}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Livro" />
                                </f:facet>
                                <h:outputText id="idLivro" value="#{retirada.livro.nome}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Retirada" />
                                </f:facet>
                                <h:outputText id="idRet" value="#{retiradasMB.formataData(retirada.dataRetirada)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Devolução" />
                                </f:facet>
                                <h:outputText id="idDev" value="#{retiradasMB.formataData(retirada.dataDevolucao)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Atrasado" />
                                </f:facet>
                                <span style="margin-left: 10px; padding-top: 7px; padding-bottom: 7px; padding-left: 12px; padding-right: 12px" Class="label #{retiradasMB.getLabel(retirada)}">#{retiradasMB.getAtrasadoString(retirada)}</span>
                            </h:column>
                            <h:column >
                                <h:commandButton onclick="funcaoConfirmarDevolucao()" id="devolver" value="Devolver Livro" style="align: right; margin-right: -37px; height: 28px; width: 140px; padding: 3px" styleClass="btn btn-warning" action="#{devolucaoMB.devolverLivro(retirada)}"/>
                            </h:column>
                        </h:dataTable>
                        <h:button value="Voltar" style="align: right; width: 120px; margin-right: 5px" styleClass="btn btn-success" outcome="/admin/index"/>
                    </h:form>                      
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
