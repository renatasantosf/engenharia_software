<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <h:head>
        <meta charset="utf-8"></meta>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="tabelaUsuarios">
                    <h:form>
                        <h:dataTable var="devolucao" value="#{devolucaoMB.listaDevolucao}" styleClass="table table-striped" >
                            <f:facet name="header">
                                <h:outputText value="Relatório Devoluções" style="font-size: 20px" />
                            </f:facet> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID" style="margin-left: 30px" />
                                </f:facet>
                                <h:outputText id="id" style="margin-left: 30px" value="#{devolucao.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cliente" />
                                </f:facet>
                                <h:outputText id="idCliente" value="#{devolucao.cliente.nome}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Livro" />
                                </f:facet>
                                <h:outputText id="idLivro" value="#{devolucao.livro.nome}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Retirada" />
                                </f:facet>
                                <h:outputText id="idRet" value="#{retiradasMB.formataData(devolucao.dataRetirada)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Devolução" />
                                </f:facet>
                                <h:outputText id="idDev" value="#{retiradasMB.formataData(devolucao.dataDevolucao)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Devolvido" />
                                </f:facet>
                                <h:outputText id="idDevEm" value="#{retiradasMB.formataData(devolucao.dataDevolvido)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Devolvido em Atraso" />
                                </f:facet>
                                <span style="margin-left: 47px; padding-top: 7px; padding-bottom: 7px; padding-left: 12px; padding-right: 12px" Class="label #{devolucaoMB.getLabel(devolucao)}">#{devolucaoMB.getAtrasadoString(devolucao)}</span>
                            </h:column>
                        </h:dataTable>
                        <h:button value="Voltar" style="align: right; width: 120px; margin-right: 5px" styleClass="btn btn-success" outcome="/admin/relatorios/relatorios"/>
                    </h:form>                      
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
