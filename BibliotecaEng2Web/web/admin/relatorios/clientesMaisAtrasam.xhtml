<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="tabelaUsuarios">
                    <f:event listener="#{clienteMB.clientesMaisAtrasam()}" type="preRenderView"/> 
                    <h:form>
                        <h:dataTable var="cliente" value="#{clienteMB.maisAtrasam}" styleClass="table table-striped" >
                            <f:facet name="header">
                                <h:outputText value="TOP 3 Clientes que mais atrasam livros:" style="font-size: 18px; padding-left: 12px" />
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Matricula" style="margin-left: 90px;" />
                                </f:facet>
                                <h:outputText id="idMatricula" style="margin-left: 90px;" value="#{cliente.matricula}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText id="idNome" value="#{cliente.nome}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefone" />
                                </f:facet>
                                <h:outputText id="idTelefone" value="#{cliente.telefone}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Entregas atrasadas" />
                                </f:facet>
                                <h:outputText id="idRetirada" style="font-weight: bold; padding-left: 56px" value="#{cliente.atrasos}" />
                            </h:column>
                        </h:dataTable>
                        <h:button value="Voltar" style="align: right; width: 120px; margin-right: 5px" styleClass="btn btn-success" outcome="/admin/relatorios/relatorios"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
