<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="tabelaUsuarios"> 
                    <h:form>
                        <div class="cadastroRetirada">
                            <div class="tituloRetirada">Buscar Cliente</div>
                            <h:panelGrid columns="5" style="margin-left: 90px; margin-top: 29px;" >
                                <h:outputLabel for="idBuscaNome" value="Busca por Nome" style="font-weight: normal"/>
                                <h:inputText id="idBuscaNome" style="width: 290px; margin-left: 20px" styleClass="form-control" required="true"  requiredMessage="Erro! digite um nome!" a:placeholder="Digite um nome..."   value="#{clienteMB.nomeBusca}" />
                                <h:commandButton value="Pesquisar" style="width: 150px; margin-left: 20px " styleClass="btn btn-success" action="#{clienteMB.adicionarPesquisaRetirada}"/>
                                <h:button value="Retornar Retiradas" style="align: right; width: 190px; margin-left: 20px; margin-right: 5px" styleClass="btn btn-success" outcome="/admin/retiradas/retirada"/>
                            </h:panelGrid>
                        </div>
                        <div class="alertaRetirada">
                            <h:messages id="Mensagem" showDetail="false" errorClass="mensagem" styleClass= "alert alert-danger"/>
                        </div>
                        <h:dataTable var="cliente" value="#{clienteMB.pesquisaNome}" styleClass="table table-striped" >
                            <f:facet name="header">
                                <h:outputText value="Clientes encontrados:" style="font-size: 18px; padding-left: 12px" />
                            </f:facet>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Matricula" style="margin-left: 120px;" />
                                </f:facet>
                                <h:outputText id="idMatricula" style="margin-left: 120px;" value="#{cliente.matricula}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText id="idNome" value="#{cliente.nome}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefone" />
                                </f:facet>
                                <h:outputText id="idTelefone" value="#{cliente.telefone}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
