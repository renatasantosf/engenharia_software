<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="confirmacaoCadastroFundo">
                    <div class="tituloConfirmacaoUsuario">Confirmação!</div>
                    <div class="confirmacaoCadastroUsuario">
                        <h:form>
                            <h:panelGrid columns="1" >
                                <h:outputLabel for="idConfirmacao" value="Cadastro realizado com sucesso! Deseja realizar novo cadastro?" style="font-weight: normal"/>
                            </h:panelGrid>
                            <div class="botaoConfirmacao">
                                <h:commandButton value="Sim" style="width: 80px; " styleClass="btn btn-success" action="/admin/usuarios/cadastroUsuarios"/>
                                <h:button value="Não" style="width: 80px; margin-left: 5px" styleClass="btn btn-success" outcome="/admin/index"/>
                            </div>
                        </h:form>
                        <div class="alerta">
                            <h:messages id="idMensagem" showDetail="true" errorClass="mensagem" styleClass= "alert alert-danger"/>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
