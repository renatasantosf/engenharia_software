<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="tabelaUsuarios">
                    <h:form  >
                        <h:dataTable var="cliente" value="#{clienteMB.listaClientes}" styleClass="table table-striped" >
                            <f:facet name="header">
                                <h:outputText value="Lista de Clientes" style="font-size: 20px" />
                            </f:facet>                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Matricula" style="margin-left: 70px;" />
                                </f:facet>
                                <h:outputText id="idMatricula" style="margin-left: 80px;" value="#{cliente.matricula}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText id="idNome" value="#{cliente.nome}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CPF" />
                                </f:facet>
                                <h:outputText id="idCPF" value="#{cliente.cpf}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefone" />
                                </f:facet>
                                <h:outputText id="idTelefone" value="#{cliente.telefone}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="E-mail" />
                                </f:facet>
                                <h:outputText id="idEmail" value="#{cliente.emailCliente}" />
                            </h:column>           
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Operacao" style="margin-left: 30px" />
                                </f:facet>
                                <h:commandLink value="Editar " style="color: #4eb25e" action="#{clienteMB.editarCliente(cliente)}"/>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <h:commandLink onclick="funcaoDeletarUsuario()" id="remover" value="Remover" style="color: #4eb25e" action="#{clienteMB.removerCliente(cliente)}"/>
                            </h:column>
                        </h:dataTable>
                        <h:button value="Voltar" style="align: right; width: 120px; margin-right: 5px" styleClass="btn btn-success" outcome="/admin/index"/>
                    </h:form>                      
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
