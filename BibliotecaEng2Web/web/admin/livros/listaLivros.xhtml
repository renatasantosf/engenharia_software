<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <h:head>
        <meta charset="utf-8"></meta>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="tabelaUsuarios">
                    <h:form>
                        <h:dataTable var="livro" value="#{livroMB.listaLivros}" styleClass="table table-striped" >
                            <f:facet name="header">
                                <h:outputText value="Lista de Livros" style="font-size: 20px" />
                            </f:facet>                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ISBN" style="margin-left: 20px" />
                                </f:facet>
                                <h:outputText id="idIsbn" value="#{livro.isbn}" style="margin-left: 20px" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText id="idNome" value="#{livro.nome}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Autor" />
                                </f:facet>
                                <h:outputText id="idAutor" value="#{livro.autor}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editora" />
                                </f:facet>
                                <h:outputText id="idEditora" value="#{livro.editora}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ano" />
                                </f:facet>
                                <h:outputText id="idAno" value="#{livro.ano}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Disponível" />
                                </f:facet>
                                <span style="margin-left: 17px; padding-top: 7px; padding-bottom: 7px; padding-left: 12px; padding-right: 12px" Class="label #{livro.label}">#{livro.disponivelString}</span>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Operação" style="margin-left: 30px" />
                                </f:facet>
                                <h:commandLink value="Editar " style="color: #4eb25e" action="#{livroMB.editarLivro(livro)}"/>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <h:commandLink onclick="funcaoDeletarUsuario()" id="remover" value="Remover" style="color: #4eb25e" action="#{livroMB.removerLivro(livro)}"/>
                            </h:column>
                        </h:dataTable>
                        <h:button value="Voltar" style="align: right; width: 120px; margin-right: 5px" styleClass="btn btn-success" outcome="/admin/index"/>
                    </h:form>                      
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
