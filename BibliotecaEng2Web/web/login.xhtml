<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Bilioteca Login</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputScript library="jquery" name="jquery.min.js" target="head"/>
        <h:outputScript library="bootstrap/js" name="bootstrap.min.js" target="head" />
        <link rel="icon" type="image/png" href="resources/imagens/favicon.png" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="login">
                <div class="loginLogo"></div>
                <div class="loginAcesso" >
                    <h:form>
                        <h:panelGrid columns="1" >
                            <h:inputText value="#{loginMB.login}" id="idUsuario" style="width: 280px" styleClass="form-control" a:placeholder="UsuÃ¡rio" />
                            <h:inputSecret value="#{loginMB.senha}" id="idSenha" style="width: 280px" styleClass="form-control" a:placeholder="Senha" />
                            <h:commandButton value="Entrar" style="width: 280px; margin-top: 15px; box-shadow: 1px 1px 1px threeddarkshadow" action="#{loginMB.verificaLogin()}" styleClass="btn btn-success"/>
                        </h:panelGrid>            
                    </h:form>
                </div>
                <div class="alerta">
                    <h:messages id="idMensagem" showDetail="true" errorClass="mensagem" styleClass= "alert alert-danger"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
