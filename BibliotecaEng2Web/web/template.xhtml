<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet name="css/estilosValidacao.css"/> 
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>        
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <link rel="icon" type="image/png" href="resources/imagens/favicon.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Biblioteca</title>
        <script>
            function funcaoConfirmarCadastro()
            {
                alert("Cadastro Realizado com sucesso!");
            }
            
            function funcaoConfirmarDevolucao()
            {
                alert("Livro devolvido com sucesso!");
            }

            function funcaoDeletarUsuario()
            {
                alert("Cadastro Deletado com sucesso!");
            }
        </script>
    </h:head>
    <h:body>
        <div id="top">
            <h:graphicImage style="width: 100%" value="/resources/imagens/topo.png"/>
            <ui:insert name="top">                
            </ui:insert>            
        </div>
        <div class="data">
            <h:outputText value="#{session.lastAccessedTime}">
                <f:convertDateTime pattern="EEEE, dd 'de' MMMM 'de' yyyy" locale="pt_BR"/>
            </h:outputText>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Conteudo</ui:insert>
        </div>
        <div id="bottom">            
            <h:graphicImage style="width: 100%" value="/resources/imagens/base.jpg"/>
        </div>
    </h:body>
</html>
